server.port=8081
spring.application.name=royalshop

spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# App Properties
mohamed.app.jwtSecret= ${secret_key}
mohamed.app.jwtExpirationMs= 3600000
mohamed.app.jwtRefreshExpirationMs= 86400000

# Mail Properties
spring.mail.host= ${mail_url}
spring.mail.port= ${mail_port}
spring.mail.username= ${mail_username}
spring.mail.password= ${mail_password}
spring.mail.protocol= ${mail_protocol}
spring.mail.test-connection= false
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.mail.smtp.starttls.enable= true
spring.mail.properties.mail.mail.smtp.starttls.required= false

